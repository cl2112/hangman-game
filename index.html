<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Street Fighter II - Hangman</title>
</head>
<body>
	<div class="container-fluid">

	
		<div class="row marquee">
			<div class="col-lg-1" style="border: 5px solid grey; background-color: black;padding: 1px; height: 300px;"></div>
			<div class="col-lg-10 text-center" style="position: relative; padding: 0">
				<img src="assets/images/street-fighter-ii-marquee.jpg" style="height: 300px; width: 100%; border: 1px solid black;">
			</div>
			<div class="col-lg-1" style="border: 5px solid grey; background-color: black; padding: 1px; height: 300px;"></div>
		</div>


		<div class="row cabinetTop">
			<div class="col-lg-12 text-center">
				<h1>Guess this word:</h1>
				<h1 id="guessWord"></h1>
			</div>
		</div>


		<div class="row cabinetCenter">
			<div class="col-lg-12 text-center">
				<h1>Already Guessed: </h1>
				<h1 id="alreadyGuessed"></h1>
			</div>
		</div>


		<div class="row cabinetBottom">
			
		</div>


		<div class="row controls">
			<div class="col-lg-12 text-center">
				<button onclick="resetBlankArray(), resetUserInputsArray(), chooseWord(), blankGenerator(),
				checkForSpaces(), displayBlankLines('guessWord'), resetGuessesLeft()">Please Insert Coin</button>
				<h1>Guesses Left:</h1>
				<h1 id="congrats"></h1>
			</div>
		</div>		






	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
