<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<title>Street Fighter II - Hangman</title>
	<style> 
		body {	
	   font-family: 'Press Start 2P', cursive;
	   }
	</style>
</head>
<body>
	<div class="container-fluid" style="border: 7px solid black;">


		<div class="row marquee" style="border-bottom: 7px solid black;">
			<div class="col-lg-12 text-center" style="padding: 0;">
				<img src="assets/images/street-fighter-ii-marquee.jpg" style="height: 300px; width: 100%;">
			</div>
		</div>


		<div class="row cabinetCenter">
			<div class="col-lg-12 text-center" style="padding: 0; background-color: black;">
			<img src="assets/images/bezel-street-fighter-2.jpg" style="width: 100%; height: 100%;">
				<div class="screen" style="position: absolute; top: 23.1%; left: 15.7%; background-color: black; height: 53.5%; width: 68.9%; background-image: url(assets/images/38.gif); background-size: 200% 100%;"">
						<h2>Guess this word:</h2>
						<h4 id="guessWord"></h4>
						<h2>Already Guessed: </h2>
						<h4 id="alreadyGuessed"></h4>
						<img src="assets/images/ryu-sf2-stance.gif" style="height: 43%; width: 18%; position: absolute; top: 49%; left: 14%;">
						<img src="assets/images/sf-blankaold.gif" style="height: 40%; width: 33%; position: absolute; top: 52%; left: 57%; -moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1);transform: scaleX(-1); filter: FlipH; -ms-filter: "FlipH";">
				</div>
			</div>
		</div>


		<div class="row cabinetBottom">
			
		</div>


		<div class="row controls">
			<div class="col-lg-12 text-center">
				<button onclick="resetBlankArray(), resetUserInputsArray(), chooseWord(), blankGenerator(),
				checkForSpaces(), displayBlankLines('guessWord'), resetGuessesLeft()">Please Insert Coin</button>
				<h1>Guesses Left:</h1>
				<h1 id="congrats"></h1>
			</div>
		</div>		






	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
