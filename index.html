<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Street Fighter II - Hangman</title>
</head>
<body>
	<div class="container-fluid wrapper">


		<div class="row marquee">
			<div class="col-lg-12 text-center marqueeCenter">
				<img id="marqueeImg" src="assets/images/street-fighter-ii-marquee.jpg">
			</div>
		</div>


		<div class="row cabinetCenter">
			<div class="col-lg-12 text-center screenContainer">
			<img src="assets/images/bezel-street-fighter-2-ds.jpg" id="screenBezel">
				<div class="screenDisplay">
					<img src="assets/images/ryu-sf2-stance.gif" id="player1">
					<img src="assets/images/sf-blankaold.gif" id="player2">
					<div class="goldStats">
						<h2 class="P1">1P</h2>
						<h2 class="wins1">Wins:</h2>
						<h2 id="winsGold" class="winsCount">00000</h2>
						<h2 class="P2">2P</h2>
						<h2 class="wins2">Wins:</h2>
						<h2 id="lossesGold" class="lossesCount">00000</h2>
					</div>
					
					<div class="healthBar">
						<div class="player1Health">
							<div id="p1HealthContainer" style="left: 0%; width: 40%;"></div>
						</div>
						<img src="assets/images/sf4KO.png" id="koImg">
						
						<div class="player2Health">
							<div id="p2HealthContainer" style="width: 40%"></div>
						</div>

					</div>
					


					<div class="goldText text-center">
						<h3>Guess this word:</h3>
						<h3 id="guessWordGold">||||||||</h3>
						<h3>Already Guessed: </h3>
						<h3 id="alreadyGuessedGold" class="increaseLineHeight">PLEASE INSERTCOIN</h3>
					</div>
					
				</div>
			</div>
		</div>


		<div class="row cabinetBottom">
			
		</div>


		<div class="row controls">
			<div class="col-lg-12 text-center controlBase">
				<button onclick="startGame()">Insert Coin</button>
			</div>
		</div>		






	</div>


	<audio src="assets/audio/2AH.wav" id="hitSFX1"></audio>
	<audio src="assets/audio/28H.wav" id="hitSFX2"></audio>
	<audio src="assets/audio/stage.mp3" id="stage"></audio>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
