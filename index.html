<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Street Fighter II - Hangman</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row marquee">
			<div class="col-lg-12 text-center">
				<img src="assets/images/street-fighter-ii-marquee.jpg">
			</div>
		</div>
		<div class="row cabinetTop">
			<div class="col-12-lg">
				<h1>Guess this word:</h1>
				<h1 id="guessWord"></h1>
			</div>
		</div>
		<div class="row cabinetCenter">
			<div class="col-12-lg">
				<h1>Already Guessed: </h1>
				<h1 id="alreadyGuessed"></h1>
			</div>
		</div>
		<div class="cabinetBottom">
			
		</div>
		<div class="row controls">
			<div class="col-lg-12">
				<button onclick="resetBlankArray(), resetUserInputsArray(), chooseWord(), blankGenerator(), displayBlankLines('guessWord')">Choose Word Function</button>
				<button onclick="resetBlankArray()">Reset Blank Array</button>
			</div>
		</div>		






	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
