<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Street Fighter II - Hangman</title>
</head>
<body>
	<div class="container-fluid wrapper">


		<div class="row marquee">
			<div class="col-lg-12 text-center marqueeCenter">
				<img id="marqueeImg" src="assets/images/street-fighter-ii-marquee.jpg">
			</div>
		</div>


		<div class="row cabinetCenter">
			<div class="col-lg-12 text-center screenContainer">
			<img src="assets/images/bezel-street-fighter-2-ds.jpg" id="screenBezel">
				<div class="screenDisplay">
					<img src="assets/images/ryu-sf2-stance.gif" id="player1">
					<img src="assets/images/sf-blankaold.gif" id="player2">
					<div class="goldStats">
						<h2 class="P1">1P</h2>
						<h2 class="wins1">Wins:</h2>
						<h2 id="winsGold" class="winsCount">00000</h2>
						<h2 class="P2">2P</h2>
						<h2 class="wins2">Wins:</h2>
						<h2 id="lossesGold" class="lossesCount">00000</h2>
					</div>
					<!--<div class="blueStats">
						<h2 class="P1">1P</h2>
						<h2 class="wins1">Wins:</h2>
						<h2 id="winsBlue" class="winsCount">00000</h2>
						<h2 class="P2">2P</h2>
						<h2 class="wins2">Wins:</h2>
						<h2 id="lossesBlue" class="lossesCount">00000</h2>
					</div>-->
					<div class="healthBar">
						<div class="player1Health">
							<div class="p1HealthContainer"></div>
						</div>
						<img src="assets/images/sf4KO.png" id="koImg">
						<!--<div class="ko">
							<h1 class="white">KO</h1>
							<h1 class="blue1">KO</h1>
							<h1 class="blue2">KO</h1>
						</div>-->
						<div class="player2Health">
							
						</div>

					</div>
					


					<div class="goldText text-center">
						<h3>Guess this word:</h3>
						<h3 id="guessWordGold">||||||||</h3>
						<h3>Already Guessed: </h3>
						<h3 id="alreadyGuessedGold" class="increaseLineHeight">||||||||</h3>
					</div>
					<!--<div class="blueText text-center">
						<h3>Guess this word:</h3>
						<h3 id="guessWordBlue">||||||||</h3>
						<h3>Already Guessed: </h3>
						<h3 id="alreadyGuessedBlue" class="increaseLineHeight">||||||||</h3>
					</div>-->
				</div>
			</div>
		</div>


		<div class="row cabinetBottom">
			
		</div>


		<div class="row controls">
			<div class="col-lg-12 text-center controlBase">
				<img id="controlImage" src="assets/images/sf-controls.jpg">
				<button onclick="resetBlankArray(), resetUserInputsArray(), chooseWord(), blankGenerator(),
				checkForSpaces(), displayBlankLines('guessWordGold'), displayBlankLines('guessWordBlue'), resetGuessesLeft()">Please Insert Coin</button>
				<h1>Guesses Left:</h1>
				<h1 id="congrats"></h1>
			</div>
		</div>		






	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
